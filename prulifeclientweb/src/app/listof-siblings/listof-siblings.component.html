<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container">
    <h2>Siblings</h2>
    <a href="/policy-add-siblings/{{ Req_id }}" class="requestURL btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></a>
    <a href="/policy-client-data-preview/{{ Req_id }}" class="requestURL btn btn-success">Preview</a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>BirthDate</th>
                <th>Gender</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of listOfSiblings">
                <td>{{ i.fname }}</td>
                <td>{{ i.bday }}</td>
                <td *ngIf="i.type">Male</td>
                <td *ngIf="!i.type">Female</td>
                <td>
                    <button type="button" class="requestURL btn btn-warning" (click)="edit(i.id)"><i class="fa fa-edit" aria-hidden="true"></i></button>
                    <button type="button" class="requestURL btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/policy-client-parent-info/{{ Req_id }}" class="requestURL btn btn-success"><i class="fa fa-arrow-left" aria-hidden="true"></i> Previous</a>
</div>
