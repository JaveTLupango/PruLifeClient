<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Icon -->
        <div class="fadeIn first">
            <img src="https://ecom.javelupango.com/wp-content/uploads/2020/11/v4.png" id="icon" alt="User Icon" />
        </div>
        <!-- Login Form -->
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="Username" [(ngModel)]="username">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)]="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="/">Forgot Password?</a>
        </div>
    </div>
</div>
