<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Icon -->
        <div class="fadeIn first">
            <img src="https://ecom.javelupango.com/wp-content/uploads/2020/11/v4.png" id="icon" alt="User Icon" />
        </div>
        <!-- Login Form -->
        <form #aliasForm="ngForm" (ngSubmit)="onSubmit()">
            <input type="text" id="alias" class="fadeIn second" name="alias" placeholder="Alias" [(ngModel)]="alias" required>
            <input type="email" id="email" class="fadeIn third" name="email" placeholder="Email" [(ngModel)]="email" required>
            <input type="submit" class="fadeIn fourth" value="Generate">
        </form>
    </div>
</div>
