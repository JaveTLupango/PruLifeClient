<div class="container">
    <div class="title">Client Personal Information</div>
    <div class="content">
        <form #personalinfoform="ngForm" (ngSubmit)="onsubmit()">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your name" [(ngModel)]="fname" name="fname" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your name" [(ngModel)]="lname" name="lname" required>
                </div>
                <div class="input-box">
                    <span class="details">Middle Name</span>
                    <input type="text" placeholder="Enter your name" [(ngModel)]="mname" name="mname" required>
                </div>
                <div class="input-box">
                    <span class="details">Birth Date</span>
                    <input type="date" placeholder="Enter your username" [(ngModel)]="bday" name="bday" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" [(ngModel)]="contact_no" name="contact_no" required>
                </div>

                <div class="input-box">
                    <span class="details">Gender</span>
                    <select name="type" id="cars" [(ngModel)]="gender" required>
                      <option value="1">Male</option>
                      <option value="0">Female</option>
                    </select>
                </div>
            </div>
            <!--             
            <div class="gender-details">
                <input type="radio" name="gender" value="1" [(ngModel)]="gender" id="dot-1">
                <input type="radio" name="gender" value="0" [(ngModel)]="gender" id="dot-2">
                <span class="gender-title">Gender</span>
                <div class="category">

                        <span class="gender">Male</span>
                        </label>
                    <label for="dot-2">
                        <span class="dot two"></span>

                    </label>
                </div>
            </div>
             -->
            <div class="button">
                <input type="submit" value="Save">
                <!-- <a href="/client-address">next</a> -->
            </div>
        </form>
    </div>
</div>
