<div class="container">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://ecom.javelupango.com/wp-content/uploads/2020/11/v4.png" id="icon" alt="User Icon" />
            </div>
            <!-- Login Form -->
            <form>
                <input type="text" id="fname" class="fadeIn second" name="fname" placeholder="First Name">
                <input type="text" id="lname" class="fadeIn second" name="lname" placeholder="Last Name">
                <input type="text" id="mname" class="fadeIn second" name="mname" placeholder="Middle Name">
                <input type="text" id="bday" class="fadeIn second" name="bday" placeholder="BirthDay">
                <input type="text" id="contact" class="fadeIn second" name="contact" placeholder="Contact No.">
                <input type="email" id="email" class="fadeIn third" name="email" placeholder="Email">
                <!-- <input type="submit" class="fadeIn fourth" value="Next"> -->
                <a href="/client-address" type="submit" class="btn btn-success fadeIn fourth" value="Next">Next</a> <br>
            </form>
        </div>
    </div>
</div>
